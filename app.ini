APP_NAME = Gitea: Git with a cup of tea
RUN_USER = git
RUN_MODE = prod

[database]
DB_TYPE = sqlite3
PATH = /usr/local/bin/data/gitea.db

[repository]
ROOT = /var/lib/gitea/data/repositories

[server]
DOMAIN = localhost
HTTP_PORT = 3000
ROOT_URL = http://localhost:3000/
DISABLE_SSH = false
SSH_PORT = 22
START_SSH_SERVER = true
OFFLINE_MODE = false

[log]
MODE = console, file
LEVEL = Info
ROOT_PATH = /var/lib/gitea/log
