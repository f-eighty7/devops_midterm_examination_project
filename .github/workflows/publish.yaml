name: Build and Push Docker Image

on:
    push:
      branches:
        - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{github.actor}}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build Docker image
              run: |
                docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/gitea:${{ github.sha }} .

            - name: Push Docker image to Package Registry
              run: |
                REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
                DOCKER_IMAGE=ghcr.io/$REPO_NAME/app:${{ github.sha }}
                docker build -t $DOCKER_IMAGE .
                docker tag $DOCKER_IMAGE ghcr.io/$REPO_NAME/app:latest
                docker push $DOCKER_IMAGE
                docker push ghcr.io/$REPO_NAME/app:latest